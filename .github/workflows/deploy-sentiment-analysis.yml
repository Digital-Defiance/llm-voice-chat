
# .github/workflows/build.yml
name: Deploy sentiment analysis flow

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r pipelines/requirements.txt
      - name: Set env variables
        run: |
          echo "PREFECT_API_URL={{ secrets.PREFECT_API_URL }}">>$GITHUB_ENV
          echo "PREFECT_API_KEY={{ secrets.PREFECT_API_KEY }}">>$GITHUB_ENV
      - name: Login to prefect
        run: prefect cloud login 
      - name: Deploy sentiment analysis flow
        run: python pipelines/deploy.py

